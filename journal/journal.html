<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writeaway</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <!-- Use an anchor tag for the arrow link -->
        <a href="../home/home.html" class="menu-icon">‚Üê</a> <!-- Arrow now functions as a link -->
        <h1></h1> <!-- Empty header title to just have the arrow -->
    </header>

    <div class="paper" id="paper">
        <textarea id="noteText" placeholder="Start writing here..."></textarea>

        <div class="controls">
            <div class="color-picker-container">
                <input type="color" id="colorPicker" value="#ffffff">
            </div>
        </div>

        <div class="clear-save-btns">
            <button id="clearButton">Clear</button>
            <button id="saveButton">Save as txt</button>
            <button id="saveProgressButton">Save Progress</button>
        </div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>

</body>
</html>
