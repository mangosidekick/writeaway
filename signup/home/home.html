<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>writeaway | home</title>
    <!--boxicons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!--font awesome icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <!--icons-->
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon-16x16.png">
    <!--style-->
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <header class="header">
      <div class="menu-icon">â˜°</div>
      <h1></h1>
      <input type="text" id="search-bar" placeholder="Search notebooks..."> 
    </header>
  
      <div class="view-options">
   
        <div class="sort-dropdown">
          <button id="sortDropdownButton">Name</button>
          <div class="dropdown-content" id="sortDropdownContent">
            <a href="#" data-sort-by="manual">Manual</a>
            <a href="#" data-sort-by="date-created">Date created</a>
            <a href="#" data-sort-by="date-modified">Date modified</a>
            <a href="#" data-sort-by="a-to-z">From A to Z</a>
            <a href="#" data-sort-by="z-to-a">From Z to A</a>
          </div>
        </div>
      </div>
  
    <div class="add-note-button">+</div>
  
    <div class="new-notebook-modal">
      <h2>New notebook</h2>
      <label for="notebook-name">Notebook name</label>
      <input type="text" id="notebook-name" placeholder="Enter notebook name">
      <label>Cover color</label>
      <div class="color-options">
        <div class="selected" style="background-color: #ebebeb;"></div> <div style="background-color: #f0f0f0;"></div>
        <div style="background-color: #090c0f;"></div> 
        <div style="background-color: #ba3a42;"></div>
        <div style="background-color: #ba6b3a;"></div>
        <div style="background-color: #c9bd38;"></div>
        <div style="background-color: #6da14a;"></div>
        <div style="background-color: #4aa178;"></div>
        <div style="background-color: #416191;"></div>
        <div style="background-color: #f792ad;"></div>
      </div>
      <div class="buttons">
        <button class="cancel">Cancel</button>
        <button class="create">Create</button>
      </div>
    </div>

    <div class="notebook-container"> 
      <div class="notebook"> 
        <div class="notebook-content">
        </div>
        <button class="delete-notebook" title="Delete Notebook">
          <i class="fas fa-trash"></i>
        </button>
      </div>
      <div class="notebook-info">
        <h2></h2>
        <p></p>
      </div>
    </div> 
    <script src="home.js"></script>
</body>
</html>
