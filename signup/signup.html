<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>writeaway | sign up</title>
    <!--boxicons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!--font awesome icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <!--style-->
    <link rel="stylesheet" href="./style.css">
    <!--favicon (header icon)-->
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon-16x16.png">
    <link rel="manifest" href="../assets/site.webmanifest">
</head>
<body>
    <div class="form-container">
        <div class="col col-1">
            <div class="logo-image">
                <img src="../assets/logo.png" class="logo">
            </div>
            <p class="words">tune into your thoughts~</p>
        </div>

        <div class="col col-2">
            <div class="register-form">
                    <!--title-->
                    <div class="register-form-title">
                        <span>create account</span>
                    </div>

                    <p id="error-message"></p>
                    
                    <!--actual form-->
                <form id="form" action="/submit" method="post">
                    <!--name-->
                    <div>
                        <input type="text" name="firstname" id="firstname-input" placeholder="name">
                        <i class="bx bx-child register-icon"></i>
                    </div>
                    <!--email-->
                    <div>
                        <input type="email" name="email" id="email-input" placeholder="email">
                        <i class="bx bx-envelope register-icon"></i>
                    </div>
                    <!--password-->
                    <div>
                        <input type="password" name="password" class="password" id="password-input" placeholder="password">
                        <i class="fa-regular fa-eye register-icon password-icon"></i>
                    </div>
                     <!--repeat password-->
                     <div>
                        <input type="password" name="repeatPassword" class="repeat-password" id="repeat-password-input"  placeholder="repeat password">
                        <i class="fa-regular fa-eye register-icon forget-password-icon"></i>
                    </div>
                    <a class=button href="../home/home.html"><button type="submit">sign up <i class="bx bx-right-arrow-alt"></i></button></a>
                </form>

                <p>already have an account? <a href="./login.html">sign in here!</a></p>
            </div>
        </div>
        
    </div>
    
    <script src="signup.js"></script>
    <script src="validation.js" defer></script>
</body>
</html>
