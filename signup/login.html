<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>writeaway | login & register</title>
    <!--boxicons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!--font awesome icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <!--style-->
    <link rel="stylesheet" href="login.css">
    <!--favicon (header icon)-->
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon-16x16.png">
    <link rel="manifest" href="../assets/site.webmanifest">
</head>
<body>
    <div class="form-container">
        <div class="col col-1">
            <div class="logo-image">
                <img src="../assets/logo.png" class="logo">
            </div>
            <p class="words">tune into your thoughts~</p>
        </div>

        <div class="col col-2">

        <!--login form container-->
        <div class="login-form">
            <div class="login-form-title">
                <span>sign in</span>
            </div>
            <div class="login-form-inputs">
                <div class="login-input-box">
                    <input type="text" class="login-input-field" placeholder="email" required>
                    <i class="bx bx-user icon"></i>
                </div>
                <div class="login-input-box">
                    <input type="password" class="login-input-field login-password-field" placeholder="password" required>
                    <i class="fa-regular fa-eye login-icon"></i>
                </div>
                <div class="forgot-pass">
                    <a href="../forgot password/forgotpassword.html">forgot password?</a>
                </div>
                <div class="login-input-box">
                    <a href="../home/home.html">
                    <button class="login-input-submit">
                        <span>sign in</span>
                        <i class="bx bx-right-arrow-alt"></i>
                    </button>
                    </a>
                </div>
            </div>
            <div class="btn-box">
                <a href="./signup.html">
                <button class="btn btn-1" id="to-signup">new to writeaway? sign up here!</button>
                </a>
                </div>
        </div>    
        </div>
        
        
    </div>
    

    <script src="login.js"></script>
</body>
</html>
